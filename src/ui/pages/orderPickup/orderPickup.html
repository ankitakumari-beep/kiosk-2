<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Pickup</title>
  <link rel="stylesheet" href="./orderPickup.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1 class="title">Order Pickup</h1>
        <div class="status-indicator">
          <span class="pulse"></span>
          <span class="status-text">Live Updates</span>
        </div>
      </div>
    </header>

    <main class="main">
        <div class="filter-bar">
    <button class="filter-btn active" data-filter="ACTIVE">
      Active Orders
    </button>
    <button class="filter-btn" data-filter="COMPLETED">
      Completed Orders
    </button>
  </div>
      <div id="orderList" class="order-list"></div>
      <div id="emptyState" class="empty-state">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <h2 class="empty-title">No orders ready</h2>
        <p class="empty-description">Orders will appear here when they're ready for pickup</p>
      </div>
    </main>
   
  </div>

  <script type="module" src="./orderPickup.js"></script>
</body>
</html>
